<!doctype html>
<html lang="en">
	<head>
		<script>
			try {
				const darkModePreference = window.matchMedia('(prefers-color-scheme: dark)').matches;
				const storage = localStorage.getItem('darkMode');
				if (storage === null) {
					if (darkModePreference) {
						document.documentElement.classList.add('dark');
						localStorage.setItem('darkMode', true);
					} else {
						document.documentElement.classList.remove('dark');
						localStorage.setItem('darkMode', false);
					}
				} else if (storage === 'true') {
					document.documentElement.classList.add('dark');
				} else {
					document.documentElement.classList.remove('dark');
				}
			} catch (e) {}
		</script>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Fjalla+One&family=Noto+Sans+Mono:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik+Vinyl&family=Snowburst+One&family=Stardos+Stencil:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
